<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - BongMela</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Logo.jpg" alt="BongMela Logo">
    </div>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="sign-up.html" id="logout-button">Logout</a>
    </nav>
  </header>

  <!-- Profile Page Content -->
  <main class="profile-page">
    <h1>Your Profile</h1>
    <div class="profile-container">
      <!-- Personal Information Section -->
      <section class="personal-info">
        <h2>Personal Information</h2>
        <form id="personal-info-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
          
          <button type="submit">Save Changes</button>
        </form>
      </section>

      <!-- Address Section -->
      <section class="addresses">
        <h2>Saved Addresses</h2>
        <div class="address-list">
          <!-- Addresses will be dynamically added here -->
        </div>
        <button class="add-address-button">Add New Address</button>
      </section>

      <!-- Order History Section -->
      <section class="order-history">
        <h2>Order History</h2>
        <div class="order-list">
          <!-- Orders will be dynamically added here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms & Conditions</a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
    <div class="newsletter">
      <h3>Subscribe to Our Newsletter</h3>
      <input type="email" placeholder="Enter your email">
      <button>Subscribe</button>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="profile.js"></script>
</body>
</html>
